services:
  strapi:
    image: node:20-alpine
    container_name: kooperative-strapi-dev
    restart: unless-stopped
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: kooperative
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_dev
      APP_KEYS: devKey1,devKey2,devKey3,devKey4
      API_TOKEN_SALT: devApiTokenSalt12345678
      ADMIN_JWT_SECRET: devAdminJwtSecret12345
      TRANSFER_TOKEN_SALT: devTransferSalt12345
      JWT_SECRET: devJwtSecret1234567890
      NODE_ENV: development
    ports:
      - "1337:1337"
    volumes:
      - ./cms:/app
      - strapi-node-modules:/app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run develop"
    networks:
      - kooperative-dev-net

  postgres:
    image: postgres:16-alpine
    container_name: kooperative-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: kooperative
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - kooperative-dev-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d kooperative"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
  strapi-node-modules:

networks:
  kooperative-dev-net:
    driver: bridge
